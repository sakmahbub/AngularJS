
<html ng-app="todoApp">
    <head>
        <title>TO DO List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet"/>
        <script src="js/angular.js"></script>

        <script>
            var model = {
                user: "Mahbub",
                items: [{action: "Buy Flowers", done: false},
                    {action: "Get Shoes", done: false},
                    {action: "Collect Tickets", done: true},
                    {action: "Call Joe", done: true}]
            };
            var todoApp = angular.module("todoApp", []);
            todoApp.controller("ToDoctrl", function ($scope){
                $scope.todomah =model;
                
                $scope.incompleteCount = function (){
                    var count=0;
                    angular.forEach($scope.todomah.items, function (item){
                        if(!item.done){
                            count++;
                        }
                    });
                   return count; 
                }
                
                $scope.warningLabel = function (){
                    
                    return  $scope.incompleteCount() <3 ? "label-success" : "label-warning";
                }
                
                $scope.addNewItem = function (actionText){
                    $scope.todomah.items.push({ action: actionText, done: false});
                }
            });
        </script>
    </head>
    <body ng-controller="ToDoctrl">
        <div class="page-header">
            <h1>
                {{todomah.user}}'s To Do List
                <span class="label label-default" ng-class="warningLabel()" ng-hide="incompleteCount() == 0">
                    {{incompleteCount()}}
                </span>
            </h1>
        </div>

        <div class="panel">
            <div class="input-group">
                <input class="form-control"/>
                <span class="input-group-btn">
                    <button class="btn btn-default">Add</button>
                </span>
            </div>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todomah.items">
                        <td>{{item.action}}</td>
                        <td><input type="checkbox" ng-model="item.done"/></td>
                        
                    </tr>
                </tbody>

            </table>


        </div>
    </body>
</html>
