<!DOCTYPE html>
<html>
    <style>
        table, th , td  {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
            width: 50%;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body ng-controller="Ctrl"  ng-app="myApp">

        <div> 

            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>salary</th>
                    <th>Age</th>

                </tr>
                <tr ng-repeat="x in names">
                    <td>{{ x.id}}</td>
                    <td>{{ x.employee_name}}</td>
                    <td>{{x.employee_salary}}</td>
                    <td>{{x.employee_age}}</td>
                </tr>
            </table>

        </div>
        
        
        

        <div>
            <table>
                <tr>
                    <th>SI No</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                </tr>
                <tr ng-repeat="y in names  | orderBy: 'employee_age'">
                    <td>{{ $index + 1 }}</td>
                    <td>{{y.id}}</td>
                    <td>{{y.employee_name | uppercase}}</td>
                    <td>{{y.employee_salary}}</td>
                    <td>{{y.employee_age}}</td>
                </tr>
                
            </table>

        </div>
        
        

        <script>
            var app = angular.module('myApp', []);
            app.controller('Ctrl', function ($scope, $http) {
                $http.get("my.json")
                        .then(function (response) {
                            $scope.names = response.data;
                        });
            });
        </script>

    </body>
</html>
