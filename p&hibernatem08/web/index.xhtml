<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .mm{

                background-color: pink;
                margin: 0 auto;
                
            }
        </style>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form styleClass="mm">
            <h3>Student From Hibernate Crud</h3>
            
            <p:button outcome="update" value="Update Page"/>
            <p:button outcome="delete" value="Delete Page"/>
            
           
            <h:panelGrid columns="3" >

                <h:outputLabel>ID: </h:outputLabel>
                <h:inputText id="vid" value="#{studentBean.student.id}" required="true" requiredMessage="Enter Your ID"/>
                <p:message for="vid"/>

                <h:outputLabel>Name: </h:outputLabel>
                <h:inputText id="vname" value="#{studentBean.student.name}" required="true" requiredMessage="Enter Your Name"/>
                <p:message for="vname"/>


                <h:outputLabel>Gender: </h:outputLabel>
                <h:selectOneRadio id="vgender" value="#{studentBean.student.gender}" required="true" requiredMessage="Select Your Gender">
                    <f:selectItem itemLabel="Male" itemValue="Male"/>
                    <f:selectItem itemLabel="Female" itemValue="Female"/>
                </h:selectOneRadio>
                <p:message for="vgender"/>


                <h:outputLabel>Course: </h:outputLabel>
                <h:selectManyCheckbox id="vcourse" value="#{studentBean.ccourse}" required="true" requiredMessage="Select Your Course">
                    <f:selectItem itemValue="Java" itemLabel="Java"/>
                    <f:selectItem itemValue="C#" itemLabel="C#"/>
                    <f:selectItem itemValue="JS" itemLabel="JS"/>
                    <f:selectItem itemValue="PHP" itemLabel="PHP"/>
                    <f:selectItem itemValue="DDD" itemLabel="DDD"/>
                </h:selectManyCheckbox>
                <p:message for="vcourse"/>


                <h:outputLabel>Round: </h:outputLabel>
                <h:selectOneMenu id="vround" value="#{studentBean.student.round}" required="true" requiredMessage="Select Your Round">
                    <f:selectItem itemValue="" itemLabel="Select the Round"/>
                    <f:selectItem itemValue="37" itemLabel="Round-37"/>
                    <f:selectItem itemValue="38" itemLabel="Round-38"/>
                    <f:selectItem itemValue="39" itemLabel="Round-39"/>
                    <f:selectItem itemValue="40" itemLabel="Round-40"/> 
                </h:selectOneMenu>
                <p:message for="vround"/>



                <h:outputLabel>Message: </h:outputLabel>
                <h:inputTextarea id="vmsg" value="#{studentBean.student.msg}" required="true" requiredMessage="Enter Your Massege"></h:inputTextarea>
                <p:message for="vmsg"/>

            </h:panelGrid>
            <h:commandButton action="#{studentBean.save()}" value="Insert"/>
           
          
            
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />


        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>

            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>

            <p:column headerText="Course">
                <h:outputText value="#{s.course}"/>
            </p:column>

            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>

            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"/>
            </p:column>

        </p:dataTable>
    </h:body>
</html>
