<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>ID: </h:outputLabel>
                <h:inputText value="#{studentBean.student.id}"/>

                <h:outputLabel>Name: </h:outputLabel>
                <h:inputText value="#{studentBean.student.name}"/>
                

                <h:outputLabel>Gender: </h:outputLabel>
                <h:selectOneRadio value="#{studentBean.student.gender}">
                    <f:selectItem itemLabel="Male" itemValue="Male"/>
                    <f:selectItem itemLabel="Female" itemValue="Female"/>
                </h:selectOneRadio>


                <h:outputLabel>Round: </h:outputLabel>
                <h:selectOneMenu value="#{studentBean.student.round}">
                    <f:selectItem itemLabel="Select The Round" itemValue=""/>
                    <f:selectItem itemLabel="Round-36" itemValue="36"/>
                    <f:selectItem itemLabel="Round-37" itemValue="37"/>
                    <f:selectItem itemLabel="Round-38" itemValue="38"/>
                    <f:selectItem itemLabel="Round-39" itemValue="39"/>
                </h:selectOneMenu>


                <h:outputLabel>Course: </h:outputLabel>
                <h:selectManyCheckbox value="#{studentBean.ccourse}">
                    <f:selectItem itemLabel="JS" itemValue="JS"/>
                    <f:selectItem itemLabel="Java" itemValue="Java"/>
                    <f:selectItem itemLabel="PPT" itemValue="PPT"/>
                    <f:selectItem itemLabel="C#" itemValue="C#"/>
                    <f:selectItem itemLabel="PHP" itemValue="PHP"/>  
                </h:selectManyCheckbox>


                <h:outputLabel>Location: </h:outputLabel>
                <h:selectOneMenu value="#{studentBean.student.location}" >
                    <f:selectItem itemLabel="Select Your Location" itemValue=""/>
                    <f:selectItem itemLabel="Dhaka" itemValue="Dhaka"/>
                    <f:selectItem itemLabel="Bogra" itemValue="Bogra"/>
                    <f:selectItem itemLabel="Rajshahi" itemValue="Rajshahi"/>
                    <f:selectItem itemLabel="Rangpur" itemValue="Rangpur"/>
                </h:selectOneMenu>
            </h:panelGrid>
            
            <h:commandButton action="#{studentBean.save()}" value="Submit"/>
            <h:commandButton action="#{studentBean.update()}" value="Update"/>
            <h:commandButton action="#{studentBean.dalete()}" value="Delete"/>
            <h:commandButton action="#{studentBean.reset()}" value="Reset"/>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        <br />
        
        
        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>
            
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>
            
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>
            
            
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>
            
            <p:column headerText="Course">
                <h:outputText value="#{s.course}"/>
            </p:column>
            
            <p:column headerText="Location">
                <h:outputText value="#{s.location}"/>
            </p:column>
            
            
        </p:dataTable>
    </h:body>
</html>
